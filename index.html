<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIキャリアマッチング - プロフィール入力</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AIキャリアマッチング</h1>
            <p>詳細なプロフィールを入力することで、AIがあなたの価値観に合う企業を深く分析し、提案します。</p>
        </div>

        <form id="profile-form">
            <!-- 基本情報 -->
            <div class="form-section">
                <h2>Step 1: あなたについて</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="q2-grade">学年</label>
                        <select id="q2-grade" required><option value="">選択してください</option><option>大学3年</option><option>大学4年</option><option>大学院生</option><option>高専4年</option></select>
                    </div>
                    <div class="form-group">
                        <label for="q4-school">所属学校</label>
                        <input type="text" id="q4-school" placeholder="例: 福井大学" required>
                    </div>
                </div>
            </div>

            <!-- 希望条件 -->
            <div class="form-section">
                <h2>Step 2: あなたの希望</h2>
                <div class="form-group">
                    <label>興味のある業界 (複数選択可)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="q6-industry" value="メーカー（製造業）"> メーカー</label>
                        <label><input type="checkbox" name="q6-industry" value="IT・インターネット"> IT</label>
                        <label><input type="checkbox" name="q6-industry" value="エネルギー・インフラ"> インフラ</label>
                        <label><input type="checkbox" name="q6-industry" value="教育・公務"> 教育・公務</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>就職希望エリア (複数選択可)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="q8-area" value="福井県内"> 福井県内</label>
                        <label><input type="checkbox" name="q8-area" value="首都圏"> 首都圏</label>
                        <label><input type="checkbox" name="q8-area" value="関西圏"> 関西圏</label>
                    </div>
                </div>
            </div>

            <!-- 価値観 -->
            <div class="form-section">
                <h2>Step 3: あなたの価値観</h2>
                <div class="form-group">
                    <label for="q9-priority1">企業を選ぶ際に重視するポイント (最大3つ)</label>
                    <select id="q9-priority1"><option value="">1位</option><option>成長できる環境</option><option>職場の雰囲気・人間関係</option><option>ワークライフバランス</option><option>福利厚生</option></select>
                    <select id="q9-priority2"><option value="">2位</option><option>成長できる環境</option><option>職場の雰囲気・人間関係</option><option>ワークライフバランス</option><option>福利厚生</option></select>
                    <select id="q9-priority3"><option value="">3位</option><option>成長できる環境</option><option>職場の雰囲気・人間関係</option><option>ワークライフバランス</option><option>福利厚生</option></select>
                </div>
                <div class="form-group">
                    <label for="q15-motivation">あなたが「働きがい」を感じるのはどんなときですか？ (自由記述)</label>
                    <textarea id="q15-motivation" rows="4" placeholder="例: 難しい課題に挑戦して乗り越えたとき。チームで協力して大きな目標を達成したとき。" required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-button">AIによる分析を開始する</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
