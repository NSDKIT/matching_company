<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIキャリアマッチング - あなたへの推薦</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>分析結果：あなたへの推薦企業</h1>
        </div>

        <div class="profile-summary">
            <h2>あなたの重視する価値観</h2>
            <ul id="profile-summary-list">
                <!-- JavaScriptによって動的に挿入されます -->
            </ul>
        </div>

        <div id="recommendation-results">
            <!-- JavaScriptによって推薦企業カードが動的に挿入されます -->
        </div>

    </div>
    <script src="results.js"></script>
</body>
</html>
